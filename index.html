<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="sec">
        <div id="sec-head">
          <div id="head-elem">
            <h3>Hit:</h3>
            <div class="box" id="hit-val">#</div>
          </div>
          <div id="head-elem">
            <h3>Timer:</h3>
            <div id="timer-val" class="box">60</div>
          </div>
          <div id="head-elem">
            <h3>Score:</h3>
            <div id="score-val" class="box">0</div>
          </div>

          <div id="head-elem" class="wrapper">
            <button class="btn"><i class="ri-play-fill"></i></button>
            <button class="btn1"><i class="ri-play-line"></i></button>
          </div>
        </div>

        <div id="sec-body">
          <!-- this is the section where all our bubbles are stored-->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
